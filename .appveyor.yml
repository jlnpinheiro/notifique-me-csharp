version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
configuration: Release  
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build:
  project: NotifiqueMe.sln
before_build:
  - cmd: dotnet --version
  - cmd: dotnet restore
build_script:
  - echo Iniciando build...
  - cmd: dotnet build
test_script:
  - echo Iniciando testes...
  - cmd: dotnet restore
  - cmd: cd NotifiqueMe.Tests
  - cmd: dotnet test
deploy: 
  - provider: NuGet
      api_key:
        secure: BbV/KFKLOAbPhQpkPYd4vd84hLJgPvfXGk0OfQ/x4VjHtwjVXla0HVX8LbdOLigX
      skip_symbols: false
      artifact: /.*\.nupkg/
on_finish :
  - echo Processo finalizado.